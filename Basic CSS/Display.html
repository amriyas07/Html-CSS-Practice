<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        ul li{
            visibility: visible;
            display: inline;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Contact Us</li>
        <li>About</li>
    </ul>
    <h1>Hello World!</h1>
</body>
</html>
