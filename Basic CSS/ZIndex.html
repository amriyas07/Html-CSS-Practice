<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        .red{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            z-index: 1;
        }
        .blue{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin-top: 20px;
            margin-left: 20px;
            position: absolute;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="red" title="Red Square Box"></div>
    <div class="blue" title="Blue Square Box"></div>
</body>
</html>
