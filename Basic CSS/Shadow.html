<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .shadow{
            height: 100px;
            width: 500px;
            border: 1px solid black;
            margin-top: 300px;
            margin-left: 250px;
        }
        .shadow:hover{
            box-shadow:  30px 15px 30px 10px aqua;
        }
    </style>
</head>
<body>
    <div class="shadow"></div>
</body>
</html>
