<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Class 2</title>
    <script src="https://kit.fontawesome.com/9690a3a5e8.js" crossorigin="anonymous"></script>
    <style>
        .container{
            top: 25%;
            left: 25%;
            position: absolute;
        }
        .icon1{
            height: 25px;
            width: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon1">
            <i class="fa-brands fa-whatsapp fa-2xl" style="color: #66ff00;"></i>
        </div>
        <div class="icon2">
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="icon3">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon4">
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="icon5">
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>
</body>
</html>
